                </a>
            </li>
            <li class="col-auto">
                <a href="proyecto.html" title="Conoce nuestro proyecto">
                    <img class="thumbnail mx-md-5 mx-sm-4 mx-3" src="images/icons8-plus-100.png" alt="Nous Cursos" height="50">

            <li class="col-auto">
                <a href="nosotros.html" title="Página para contacto">

</header>

  <main>

    <div class="title">
      <h1>ELS MEUS CURSOS</h1>
    </div>

    <div class="container-fluid">

      <div id="main" class="row">

        <div class="col-lg-6">

          <div class="cursos">
            <div class="cursLeft">
              <h2>Guitarra</h2>
              <img class="cursLogo" src="images/guitar.png" alt="Accedeix al curs" height="200">
            </div>
            

            <div class="cursRight">
              <img class="play" src="images/play.png" alt="Accedeix al curs" height="100">


              <div class="circle-wrap">
                <div class="circle12">
                  <div class="mask12 full12">
                    <div class="fill12"></div>
                  </div>
                  <div class="mask12 half">
                    <div class="fill12"></div>
                  </div>
                  <div class="inside-circle"> 12% </div>
                </div>
              </div>
            </div>
          </div>

        </div>


        <div class="col-lg-6">

          <div class="cursos">
            <div class="cursLeft">
              <h2>Solfeo</h2>
              <img class="cursLogo" src="images/solfeo.png" alt="Accedeix al curs" height="200">
            </div>
            

            <div class="cursRight">
              <img class="play" src="images/play.png" alt="Accedeix al curs" height="100">


              <div class="circle-wrap">
                <div class="circle">
                  <div class="mask full">
                    <div class="fill"></div>
                  </div>
                  <div class="mask half">
                    <div class="fill"></div>
                  </div>
                  <div class="inside-circle"> 63% </div>
                </div>
              </div>
            </div>
          </div>

        </div>


        <div class="col-lg-6">

          <div class="cursos">
            <div class="cursLeft">
              <h2>Piano</h2>
              <img class="cursLogo" src="images/paino.png" alt="Accedeix al curs" height="200">
            </div>
            

            <div class="cursRight">
              <img class="play" src="images/play.png" alt="Accedeix al curs" height="100">


              <div class="circle-wrap">
                <div class="circle3">
                  <div class="mask3 full3">
                    <div class="fill3"></div>
                  </div>
                  <div class="mask3 half">
                    <div class="fill3"></div>
                  </div>
                  <div class="inside-circle"> 3% </div>
                </div>
              </div>
            </div>
          </div>

        </div>




      </div>
    </div>
